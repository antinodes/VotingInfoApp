<div ng-controller="ProfileCtrl" style="padding-top: 2em" ng-init="showDialogue = false">
  <div>User Id</div>
  <div>{{userId}}</div>
  <div>API Key</div>
  <div>{{apiKey}}</div>
  <div class="button" ng-click="showDialogue = true" ng-disabled="showDialogue">Obtain New API Key</div>
  <div class="api-key-dialogue" ng-show="showDialogue">
    <div>This action will log you out. Do you wish to proceed?</div>
    <div>
      <span class="button" ng-click="generateApiKey()">YES</span>
      <span class="button" ng-click="showDialogue = false">NO</span>
    </div>
  </div>
</div>
